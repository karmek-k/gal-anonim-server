version: '3.7'
services:
    postgres:
        build: ./database
        environment:
            POSTGRES_DB: galanonim
            POSTGRES_USER: galanonimuser
            POSTGRES_PASSWORD: galanonimpassword
        volumes:
            - data:/var/lib/postgresql/data
        ports: 
            - "5432:5432"
        networks: 
            - default
    redis:
        image: redis:alpine
        ports:
            - "6364:6379"   
        networks: 
            - default 
    server:
        build:
            context: ./server
            dockerfile: Dockerfile
        ports: 
            - "8888:8888"
        depends_on: 
            - postgres
            - redis
        networks: 
            - default
volumes:
    data:
